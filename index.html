<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emographica</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html,body{margin:0;height:100%;background:#0a0c13;color:#eee;font-family:system-ui,-apple-system,Apple SD Gothic Neo,Segoe UI,Roboto;}
    #c{display:block;position:fixed;inset:0;outline:none}
    .ui{position:fixed;left:16px;bottom:16px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    #input{width:min(60vw,540px);padding:10px 12px;border-radius:10px;border:1px solid #333;background:#121522;color:#eee}
    #analyzeBtn{padding:10px 14px;border-radius:10px;border:none;background:#24a0ed;color:#fff;cursor:pointer}
    #status{position:fixed;left:16px;top:16px;opacity:.9}
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div id="status">준비 완료</div>
  <div class="ui">
    <input id="input" placeholder="텍스트 입력" />
    <button id="analyzeBtn">감정 변환</button>
  </div>

  <!-- 1) three.js(전역 THREE) → 2) OrbitControls(전역 THREE.OrbitControls) -->
  <script defer src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <script defer src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <!-- 3) 환경별 API 엔드포인트 (app.js보다 먼저 정의) -->
  <script>
    // GitHub Pages면 Vercel API로, Vercel이면 같은 오리진 사용
    window.EMO_API = location.hostname.endsWith('github.io')
      ? 'https://emographica.vercel.app/api/emotion'   // 필요시 프리뷰 URL로 교체
      : '/api/emotion';
  </script>

  <!-- 4) 안전 체크: THREE/OrbitControls 로드 확인 (문제 시 상태창에 에러 표시) -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('status');
      if (!window.THREE) {
        statusEl.textContent = '오류: THREE가 로드되지 않았어요.';
      } else if (!THREE.OrbitControls) {
        statusEl.textContent = '오류: OrbitControls가 로드되지 않았어요.';
      }
    });
  </script>

  <!-- 5) 네 앱 로직 -->
  <script defer src="app.js"></script>
</body>
</html>
