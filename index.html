<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ✅ 제목 & 설명 -->
  <title>Emographica</title>
  <meta name="description" content="It classifies text into seven emotions (fear, surprise, anger, sadness, neutral, happiness, disgust) and visualizes them with three.js.">

  <link rel="stylesheet" href="style.css" />
  <style>
    html,body{margin:0;height:100%;background:#0a0c13;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;}
    #c{display:block;position:fixed;inset:0;outline:none}
    .ui{position:fixed;left:16px;bottom:16px;display:flex;gap:8px;flex-wrap:wrap;align-items:center;z-index:10}
    #input{width:min(60vw,540px);padding:10px 12px;border-radius:10px;border:1px solid #333;background:#121522;color:#eee}
    #analyzeBtn{padding:10px 14px;border-radius:10px;border:none;background:#24a0ed;color:#fff;cursor:pointer}
    #status{position:fixed;left:16px;top:16px;opacity:.9;z-index:10}
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div id="status">준비 완료</div>
  <div class="ui">
    <input id="input" placeholder="Insert Text" />
    <button id="analyzeBtn">Convert</button>
  </div>

  <!-- 1) three.js (전역 THREE) -->
  <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <!-- 2) OrbitControls (전역 THREE.OrbitControls) -->
  <script src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <!-- 3) 환경별 API 엔드포인트 (app.js보다 먼저 정의되어야 함) -->
  <script>
    // GitHub Pages에서 열면 Vercel API로, Vercel에서 열면 같은 오리진 사용
    window.EMO_API = location.hostname.endsWith('github.io')
      ? 'https://emographica.vercel.app/api/emotion'   // 필요 시 프리뷰 URL로 교체 가능
      : '/api/emotion';
    // 빠른 확인: console에 window.EMO_API 찍어보면 됨
  </script>

  <!-- 4) 로드 확인(문제 시 상태창에 에러 표기) -->
  <script>
    (function(){
      const s = document.getElementById('status');
      if (!window.THREE) {
        s.textContent = '오류: THREE가 로드되지 않았어요.';
      } else if (!THREE.OrbitControls) {
        s.textContent = '오류: OrbitControls가 로드되지 않았어요.';
      } else {
        s.textContent = '준비 완료';
      }
    })();
  </script>

  <!-- 5) 너의 앱 로직 -->
  <script src="app.js"></script>
</body>
</html>
