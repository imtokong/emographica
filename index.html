<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Emographica</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- three.js & controls -->
  <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <!-- ✅ 프록시 API 주소: app.js에서 window.EMO_API 사용 -->
  <script defer>
    window.EMO_API = "https://emographica.vercel.app/api/emotion";
  </script>

  <!-- 앱 로직 -->
  <script defer src="app.js"></script>
</head>
<body>
  <canvas id="c"></canvas>

  <div id="ui">
    <h1>Emographica</h1>
    <textarea id="input" rows="3" placeholder="Text your emotional messages"></textarea>
    <div class="row">
      <button id="analyzeBtn">Convert</button>
      <span id="status">Get ready</span>
    </div>
    <p class="hint">* 다중 감정(행복·분노·슬픔·혐오·공포·놀람·중립) 확률을 섞어 3D Artwork로 표현합니다.</p>
  </div>
</body>

</html>
